type: object
required:
  - exit_size
  - roles
  - updated_at
  - created_at
properties:
  exit_size:
    $ref: './ExitSize.yaml'
  roles:
    type: array
    items:
      type: string
      enum: [ admin, user ]
      description: "Roles that can access the media"
  updated_at:
    type: string
    format: date-time
    description: "Date and time when the media rules were last updated"
  created_at:
    type: string
    format: date-time
    description: "Date and time when the media rules were created"

