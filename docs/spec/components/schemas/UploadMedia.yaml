type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ upload_media ]
      attributes:
        type: object
        required:
          - resource
          - resource_id
          - category
        properties:
          resource:
            type: string
            description: "media resource"
          resource_id:
            type: string
            description: "media resource ID"
          category:
            type: string
            description: "media category"