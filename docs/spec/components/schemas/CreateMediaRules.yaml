type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "media resource type"
      type:
        type: string
        enum: [ create_media_rules ]
      attributes:
        type: object
        required:
          - exit_size
          - roles
        properties:
          exit_size:
            $ref: './ExitSize.yaml'
          roles:
            type: array
            items:
              type: string
              enum: [ admin, user ]
              description: "Roles that can access the media"
