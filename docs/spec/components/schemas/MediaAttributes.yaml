type: object
required:
  - format
  - size
  - url
  - created_at
properties:
  format:
    type: string
    description: "file format"
  size:
    type: integer
    format: int64
    description: "file size in bytes"
  url:
    type: string
    format: uri
    description: "media URL"
  created_at:
    type: string
    format: date-time
    description: "media creation date and time"