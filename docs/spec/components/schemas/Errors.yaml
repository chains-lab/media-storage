type: object
required:
  - errors
properties:
  errors:
    type: array
    description: Non empty array of errors occurred during request processing
    items:
      type: object
      required:
        - status
        - title
        - code
        - detail
        - meta
      properties:
        status:
          type: integer
          description: Status is the HTTP status code applicable to this problem
          example: 400
          enum:
            - 400
            - 401
            - 403
            - 404
            - 405
            - 408
            - 409
            - 415
            - 429
            - 500
        title:
          type: string
          description: 'Title is a short, human-readable summary of the problem'
          example: Bad Request
        code:
          type: string
          description: >-
            Code is an application-specific error code, expressed as a
            string
          example: invalid_request
        detail:
          type: string
          description: >-
            Detail is a human-readable explanation specific to this occurrence
            of the problem
          example: "Request body was expected"
        meta:
          type: object
          required:
            - error_id
            - request_id
            - timestamp
          properties:
            error_id:
              type: string
              description: >-
                Error ID is a unique identifier for the error, used for
                debugging and tracing
              example: 0987654321fedcba
            request_id:
              type: string
              description: >-
                Request ID is a unique identifier for the request, used for
                debugging and tracing
              example: 1234567890abcdef
            parameter:
              type: string
              description: >-
                Parameter is the name of the request parameter that caused the
                error, if applicable
              example: email
            pointer:
              type: string
              description: >-
                Pointer is a JSON Pointer that identifies the part of the request
                document that caused the error, if applicable
              example: /data/attributes/email
            timestamp:
              type: string
              format: date-time
              description: >-
                Timestamp is the time when the error occurred, in ISO 8601
                format
              example: '2023-10-01T12:34:56Z'
